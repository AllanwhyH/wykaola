<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <title>注册-网易考拉</title>
</head>
<body>
    <!--1.引入头部-->
    <header>
        <iframe src="login-header.html" frameborder="0" class="my_header"></iframe>
    </header>
    <!--2.中间部分-->
    <div class="login-banner">
        <div class="m-loginBody">
            <a href="#" class="hotarea"></a>
            <!--用户信息框-->
            <div class="m-loginWrap clearfix" id="loginwrap">
                <div class="loginForm">
                    <!--1.form头部手机&邮箱-->
                    <div class="top">
                        <div class="name1" id="name head1">欢迎注册</div>
                        <span class="line">&nbsp;</span>
                        <div class="name2" id="name">已有账号？
                            <a href="login.html" target="view-window">去登录&gt;</a>
                        </div>
                    </div>
                    <!--2.form-body中间-->
                    <div class="loginbox">
                        <div class="loginbox-p">
                            <form id="login-form" class="regManager">
                                <div class="login-form">
                                    <!--uname输入框-->
                                    <div id="d2">
                                        <div class="u-logo">
                                            <!--小手机logo-->
                                            <div class="u-logo-img1"></div>
                                        </div>
                                        <!--uname-input输入框-->
                                        <div class="u-input">
                                            <input type="text" name="phone" placeholder="请输入手机号码" />
                                        </div>
                                        <div class="u-tip">
                                            <div class="u-success u-clear"></div>
                                        </div>
                                    </div>
                                    <!--验证框-->
                                    <div id="d3" class="clearfix">
                                        <div class="ScapTcha">
                                            <div class="bg">
                                                <!--拖动按钮-->
                                                <div class="btn">
                                                    <img src="img/slider.png">
                                                </div>
                                                <!--文字说明-->
                                                <div class="btn-text">按住滑块，拖动完成上方拼图</div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--短信验证-->
                                    <div id="d4" class="clearfix">
                                        <div class="pwd">
                                            <div class="pwd-input">
                                                <input type="password" name="y_ma" placeholder="请输入短信验证码" class="pwdinput">
                                            </div>
                                            <div class="u-tip">
                                                <div class="u-success u-clear"></div>
                                            </div>
                                            <div class="btn-send">
                                                <a href="#">获取验证码</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="change-email"></div>
                                    <!--密码输入框-->
                                    <div id="d5">
                                        <div class="p-logo">
                                            <!--密码锁logo-->
                                            <div class="p-logo-img1"></div>
                                        </div>
                                        <!--pwd-input输入框-->
                                        <div class="p-input">
                                            <input type="text" name="upwd" placeholder="请输入密码" />
                                        </div>
                                        <div class="u-tip" style="display:none">
                                            <div class="u-success u-clear"></div>
                                        </div>
                                    </div>
                                    <!--按钮-->
                                    <div class="btn-box">
                                        <a href="#">注册</a>
                                    </div>
                                    <!--阅读协议-->
                                    <div class="item">
                                        <div class="btn-read">
                                            <label id="read">
                                                <span class="u-checkbox">
                                                    <input type="checkbox">
                                                </span>
                                                <span style="margin-left:3px;">我同意</span>
                                                <a href="#">
                                                    《服务条款》
                                                </a>
                                                <span>和</span>
                                                <a href="#">
                                                    《网易隐私政策》
                                                </a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                        
                    </div>
                    <!--3.form-bottom下-->

                </div>
            </div>
        </div>
    </div>
    <!--3.引入底部-->
    <footer>
        <iframe src="login-footer.html" frameborder="0" class="my_footer"></iframe>
    </footer>
    <script src="js/form.js"></script>
</body>
</html>
