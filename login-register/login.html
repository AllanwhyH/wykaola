<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
	 <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css" />
  <title>登录-网易考拉</title>
  
 </head>
 <body>
	<!--1.top-->
	<header>
		<iframe src="login-header.html" frameborder="0" class="my_header"></iframe>
	</header>
	<!--2.middle-->
	<div class="login-banner">
		<div class="m-loginBody">
			<a href="#" class="hotarea"></a>
			<!--用户信息框-->
			<div class="m-loginWrap clearfix" id="loginwrap">
				
				<div class="loginForm">
					<!--1.form头部手机&邮箱-->
					<div class="top">
						<div class="name" id="name head1">手机号登录</div>
						<span class="line">&nbsp;</span>
						<div class="name" id="name">邮箱登录</div>
					</div>
					<!--2.form-body中间-->
					<div class="loginbox">
						<div class="loginbox-p">
							<div class="login-form">
								<div id="d1" >
									<a href="#">使用密码验证登录</a>
								</div>
								<!--uname输入框-->
								<div id="d2">
									<div class="u-logo">
										<!--小手机logo-->
										<div class="u-logo-img1"></div>
									</div>
									<!--uname-input输入框-->
									<div class="u-input">
										<input type="text" name="phone" placeholder="请输入手机号码" />
									</div>
								</div>
								<!--验证框-->
								<div id="d3" class="clearfix">
									<div class="ScapTcha">
										<div class="bg">
											<!--拖动按钮-->
											<div class="btn">
												<img src="img/slider.png">
											</div>
											<!--文字说明-->
											<div class="btn-text">按住滑块，拖动完成上方拼图</div>
										</div>
									</div>
								</div>
								<!--短信验证-->
								<div id="d4" class="clearfix">
									<div class="pwd">
										<div class="pwd-input">
											<input type="password" name="y_ma" placeholder="请输入短信验证码" class="pwdinput">
										</div>
										<div class="btn-send">
											<a href="#">获取验证码</a>
										</div>
									</div>
								</div>
								<div class="change-email"></div>
								<!--密码输入框-->
								
								<!--按钮-->
								<div class="btn-box">
									<a href="javascript:;">登录</a>
								</div>
								<!--阅读协议-->
								<div class="item">
									<div class="btn-read">
										<span class="u-checkbox"></span>
										<label id="read">
											10天登录
										</label>
									</div>
									<a href="#">遇到问题？</a>
								</div>
							</div>
						</div>
					</div>
					<!--3.form-bottom下-->
					<div class="loginBottom">
						<ul class="logo-4">
							<li><a class="logo1" href="#"></a></li>
							<li><a class="logo2" href="#"></a></li>
							<li><a class="logo3" href="#"></a></li>
							<li><a class="logo4" href="#"></a></li>
						</ul>
						<a class="phone-login" href="register.html" target="view-window">手机快捷注册&nbsp;
							<span></span>
						</a>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!--3.页面底部bottom-->
	<footer>
		<iframe src="login-footer.html" frameborder="0" class="my_footer"></iframe>
	</footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
  	<script src="js/login.js"></script>
 </body>
</html>
